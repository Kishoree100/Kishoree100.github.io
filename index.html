<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">
        var clevertap = {
            event: [],
            profile: [],
            account: [],
            onUserLogin: [],
            notifications: [],
            privacy: []
        };
        clevertap.account.push({
            "id": "4ZZ-8Z4-KK6Z"
        });
        clevertap.privacy.push({
            optOut: false
        }); //set the flag to true, if the user of the device opts out of sharing their data
        clevertap.privacy.push({
            useIP: false
        }); //set the flag to true, if the user agrees to share their IP data
        (function () {
            var wzrk = document.createElement('script');
            wzrk.type = 'text/javascript';
            wzrk.async = true;
            wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' :
                'http://static.clevertap.com') + '/js/a.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wzrk, s);
        })();
    </script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <title> Clever Tap Technical Round</title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="name" class="form-control" required />
                                                <label class="form-label" for="name">Name </label>
                                                <span class="error" id="name-error" hidden="true"> is required</span>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" class="form-control"
                                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                                                <label class="form-label" for="email">Email </label>
                                                <span class="error" id="email-error" hidden="true"> is required</span>
                                                <span class="error" id="email-pattern"></span>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="tel" id="phone" class="form-control" />
                                                <label class="form-label" for="phone" pattern="[0-9]{10}">Phone </label>
                                                <span class="error" id="phone-error" hidden="true"> is required</span>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="date" id="dob" class="form-control" />
                                                <label class="form-label" for="dob">Date of Birth</label>
                                                <span class="error" id="dob-error" hidden="true"> is required</span>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg" id="login-btn"
                                                onclick="customFunction(1)">Login
                                                <span id="login-spinner" class="spinner-border spinner-border-sm"
                                                    role="status" hidden="true" aria-hidden="true"></span>
                                            </button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 align-items-center order-1 order-lg-2">
                                    <img src="./images/draw1.png" class="img-fluid" alt="Sample image">
                                    <div class="extra-btn">
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-success btn-lg" id="profile-btn"
                                                onclick="customFunction(2)">Profile Push
                                                <span id="profile-spinner" class="spinner-border spinner-border-sm"
                                                    role="status" hidden="true" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-secondary btn-lg" id="push-btn"
                                                onclick="askPush()">Ask for Push
                                                <span id="push-spinner" class="spinner-border spinner-border-sm"
                                                    role="status" hidden="true" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-danger btn-lg" id="event-btn"
                                                onclick="raiseEvent()">Raise Event
                                                <span id="event-spinner" class="spinner-border spinner-border-sm"
                                                    role="status" hidden="true" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
